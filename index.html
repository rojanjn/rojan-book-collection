<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rojan's Books</title>

    <link rel="icon" href="img/book.png">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <div class="welcome">
            <img src="img/rey-seven-_nm_mZ4Cs2I-unsplash.jpg" alt="vinyl" class="welcome-background">
            <h1>Rojan's Books</h1>
            <h2>Welcome to my Book Collection!</h2>
        </div>
    </header>

    <main id="bookContainer" class="collection"></main>

    <section id="sign-up">
        <h2>Sign Up to Get the Latest Updates!</h2>
        <hr>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p class="copyright">Rojan Jafarnezhad &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
